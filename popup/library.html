<head>
	<div class="centered">
		<h2>Choose Face</h2>
	</div>

	<style>
		.column {
		    float: left;
		    width: 25%;
		}

		.centered {
			text-align: center;
			font-size: 15px;
		}

		/* Clear floats after the columns */
		.row:after {
		    content: "";
		    display: table;
		    clear: both;
		}

		.row {
			width: 	100%;
		}

		.column:hover {
			background-color: yellow;
			cursor: pointer; 
		}

		.face {
			max-width:100%;
			height: auto;
			cursor: pointer;
		}

		.activehappy {
			background-color: #991b1b;
		}

		.activesad {
			background-color: #1b4b99;
		}


	</style>

</head>

<body>

<script src="library.js"></script>

<div class="centered">
	<p>
		Choose which two faces you'd like to use as your cursor.
	</p>
</div>

<div class="row">
	<div class="column activehappy" id="amy1" onclick="changeAmy()">
  		<img class="face" src="../assets/amyghappy.png" alt="Happy Amy G">
	</div>
	<div class="column activesad" id="amy2" onclick="changeAmy()">
		<img class="face" src="../assets/amygsad.png" alt="Sad Amy G">
	</div>
	<div class="column" id="cjt1" onclick="changeCJ()">
  		<img class="face" src="../assets/camillohappybig.png" alt="Happy CJ">
	</div>
	<div class="column" id="cjt2" onclick="changeCJ()">
		<img class="face" src="../assets/camillopensivebig.png" alt="Pensive CJ">
	</div>
</div>
<div class="row">
	<div class="column" id="raj1" onclick="changeRaj()">
  		<img class="face" src="../assets/rajivhappybig.png" alt="Happy Rajiv">
	</div>
	<div class="column" id="raj2" onclick="changeRaj()">
		<img class="face" src="../assets/rajivconfusedbig.png" alt="Confused Rajiv">
	</div>
	<div class="column" id="san1" onclick="changeSan()">
  		<img class="face" src="../assets/sanjeevhappybig.png" alt="Happy Sanjeev">
	</div>
	<div class="column" id="san2" onclick="changeSan()">
		<img class="face" src="../assets/sanjeevyoungbig.png" alt="Yung Sanjeev">
	</div>
</div>
<div class="row">
	<div class="column" id="ste1" onclick="changeSte()">
  		<img class="face" src="../assets/stephhappybig.png" alt="Happy Stephanie">
	</div>
	<div class="column" id="ste2" onclick="changeSte()">
		<img class="face" src="../assets/stephawkbig.png" alt="Happy Stephanie 2">
	</div>
	<div class="column" id="ccb1" onclick="changeCCB()">
		<img class="face" src="../assets/ccbhappybig.png" alt="Happy CCB">
	</div>
	<div class="column" id="ccb2" onclick="changeCCB()">
		<img class="face" src="../assets/ccbhappierbig.png" alt="Happier CCB">
	</div>
</div>

</body>
